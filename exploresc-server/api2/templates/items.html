<html>
    <head>
        <title>View Items</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        
        
    </head>
    <body>
    <div class="container">
            <br>
            <br>

        <div class="row">
        <table id="mainTable" class="table">
            <thead>
                <tr>
                    <th>
                        Item
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Related
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item['title']}}</td>
                    <td>{{item['desc']|safe}}</td>
                    <td>
                    {% for rel in item['rel'] %}
                    <a href="{{rel}}" target="_blank">{{rel}}</a><br>
                    {% endfor %}
                    </td>
                    <td>
                        <a href="item?id={{item['id']}}" class="btn btn-success">Details</a>

                        <a href="edit?id={{item['id']}}" class="btn btn-danger">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        </div>
        <script>
        $(document).ready(function() {
            $('#mainTable').DataTable();
        } );
</script>
    </body>
</html>
